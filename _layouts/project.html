<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div data-barba="wrapper">
      {% include header.html %}
      <main class="main project" data-barba="container" data-barba-namespace="project" data-background="{{ page.background-color | default: 'rgba(0,0,0,1)' }}">
        <div class="nav-close">
          <a href="/">
            <img class="close" src="/r/images/close.svg" />
          </a>
        </div>
        <div class="project-outer" id="page-{{ current }}">
          {% if page.layout == "project" %}
          {% endif %}
          <section id="content" >
            <div class="current-project">
              <div class="project-header">
                <div class="project-hero">
                  <div class="project-hero-background">
                  </div>
                </div>
              </div>
              {{ content }}
            </div>
            {% include template-next-project.html %}
            {% include template-more-projects.html %}
            {% include footer.html %}
        </div>
        </section>
      </main>
      <div class="loader"></div>
    </div>
    {% include scripts.html %}
  </body>
</html>
