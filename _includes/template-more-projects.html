<!-- TODO: low priority: animate transition to project -->
{% assign sorted_projects = site.work | sort: "order","last" %}
<section id="more-projects"> 
    <div class="container">
        <div class="grid">
            <div class="grid-row-moreprojects">
                <p class="text-preset-mono mb-1">Case Studies by Client</p>
                {% for project in sorted_projects %}
                <div class="project-meta {{ project.slug }}-meta">
                    <a href="{{ project.url }}">
                        <div class="project-client">
                            <h2 class="text-preset-header-xxl underliner-container">
                                <span class="underliner-over">{{project.client-short}}</span>
                                <span class="underliner"></span>
                            </h2>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div> 
</section>
